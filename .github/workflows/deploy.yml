name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Generate source maps
        run: |
          npx babel --presets env,react --plugins 'transform-react-jsx-source,transform-react-jsx-self,transform-react-jsx-source' --source-maps inline ./src --out-dir ./build/src
          npx uglifyjs ./build/src/*/*.js --source-map ./build/src/*/*/*.js.map --output ./build/src/*/*.js --screw-ieie

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
